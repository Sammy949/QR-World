<!DOCTYPE html>
<!-- Designed by SamY -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR Code Reader | SamY</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="icon" href="SYU.png" type="image/x-icon">

  </head>
  <body>
    <div class="wrapper">
  <form action="#">
    <input type="file" hidden>
    <img src="#" alt="qr-code">
    <div class="content">
      <i class="fas fa-cloud-upload"></i>
      <p>Click or Drag and Drop QR Code to Read</p>
    </div>
  </form>
  <div class="details">
    <textarea spellcheck="false" disabled></textarea>
    <div class="buttons">
      <button class="close">Close</button>
      <button class="copy">Copy Text</button>
    </div>
  </div>
</div>

    <div class="copyright">
        <p>Created By <a href="https://samy01.netlify.app/">SamY</a> | Â© 2022 All rights reserved</p>
    </div>

    <script src="script.js"></script>

  </body>
</html>
